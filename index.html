<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs>
			<a-assets>
				<img id="darth-vader" src="https://upload.wikimedia.org/wikipedia/vi/thumb/7/76/Darth_Vader.jpg/220px-Darth_Vader.jpg" />
			</a-assets>
			<a-marker
				type="pattern" url="https://rawcdn.githack.com/longmaba/temp-hosting/ac9dae578a800a7c73a9294f100d632e74d2dc64/pattern-image1.patt">
				<a-entity layout="type: line; plane: xz; margin: 2" rotation="45 0 0">
					<a-cylinder position='0 0.5 0' material='color: yellow;'></a-cylinder>
					<a-text value="HELLO TESTING"></a-text>
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
